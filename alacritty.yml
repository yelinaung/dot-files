# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Italic

  size: 10

# Colors (Tomorrow Night Bright)
#colors:
  ## Default colors
  #primary:
    #background: '0x000000'
    #foreground: '0xeaeaea'

  ## Normal colors
  #normal:
    #black:   '0x000000'
    #red:     '0xd54e53'
    #green:   '0xb9ca4a'
    #yellow:  '0xe6c547'
    #blue:    '0x7aa6da'
    #magenta: '0xc397d8'
    #cyan:    '0x70c0ba'
    #white:   '0x424242'

  ## Bright colors
  #bright:
    #black:   '0x666666'
    #red:     '0xff3334'
    #green:   '0x9ec400'
    #yellow:  '0xe7c547'
    #blue:    '0x7aa6da'
    #magenta: '0xb77ee0'
    #cyan:    '0x54ced6'
    #white:   '0x2a2a2a'


